{% extends 'chat/base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Perfil</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
