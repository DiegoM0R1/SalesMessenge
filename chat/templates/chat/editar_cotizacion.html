{% block page_title %}Editar Cotizaci贸n{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Cotizaci贸n</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="descripcion">Descripci贸n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" required>{{ cotizacion.descripcion }}</textarea>
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" class="form-control" id="valor" name="valor" value="{{ cotizacion.valor }}" required>
        </div>

            <label for="estado">Estado</label>

                <option value="aceptada" {% if cotizacion.estado == 'aceptada' %}selected{% endif %}>Aceptada</option>
                <option value="rechazada" {% if cotizacion.estado == 'rechazada' %}selected{% endif %}>Rechazada</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
